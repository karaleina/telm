<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>TELM</title>
        <link rel="stylesheet" href="/static/style.css">
        <!-- Biblioteka do wykresów: http://dygraphs.com/ -->
        <script src="/static/dygraph-combined.js"></script>
    </head>
    <body>
        <h1>Przebieg № {{ recording.id }}</h1>
        <p>Nazwa przebiegu: {{ recording.name }}</p>
        <p>Czas badania: {{ recording.timestamp }}</p>

        <div id="graph"></div>

        <script>
            new Dygraph(document.getElementById("graph"),
                 // For possible data formats, see http://dygraphs.com/data.html
                 // The x-values could also be dates, e.g. "2012/03/15"
                 "X,Y,Z\n" +
                 "1,0,3\n" +
                 "2,2,6\n" +
                 "3,4,8\n" +
                 "4,6,9\n" +
                 "5,8,9\n" +
                 "6,10,8\n" +
                 "7,12,6\n" +
                 "8,14,3\n",
                 {
                     // options go here. See http://dygraphs.com/options.html
                     legend: 'always',
                     animatedZooms: true,
                     title: 'dygraphs chart template'
                 });
        </script>
    </body>
</html>
